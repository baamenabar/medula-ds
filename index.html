<!DOCTYPE html>
<html manifest="manifest.appcache">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Demo Médula Digital Signage</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Demo Médula Digital Signage" />
		<base href="http://m0.cl/t/digital-signage/" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/custom.css" />
		<script type="text/javascript" src="js/modernizr.custom.79639.js"></script>
	</head>
	<body>
		<div class="container demo-1">
			<div id="slider" class="sl-slider-wrapper">
				<div class="sl-slider">
					<div class="sl-slide bg-1" data-orientation="horizontal" data-slice1-rotation="-25" data-slice2-rotation="-25" data-slice1-scale="2" data-slice2-scale="2">
						<img src="images/2.jpg" width="100%">
					</div>
					<div class="sl-slide bg-2" data-orientation="vertical" data-slice1-rotation="10" data-slice2-rotation="-15" data-slice1-scale="1.5" data-slice2-scale="1.5">
						<div class="sl-slide-inner">
							<div class="deco" data-icon="q"></div>
							<h2>Regula aurea</h2>
							<blockquote><p>Until he extends the circle of his compassion to all living things, man will not himself find peace.</p><cite>Albert Schweitzer</cite></blockquote>
						</div>
					</div>
					<div class="sl-slide bg-3" data-orientation="horizontal" data-slice1-rotation="3" data-slice2-rotation="3" data-slice1-scale="2" data-slice2-scale="1">
						<div class="sl-slide-inner">
							<video width="100%" preload="auto">
								<source src="videos/gizmo.mp4" type="video/mp4">
							</video>
						</div>
					</div>
					<div class="sl-slide bg-4" data-orientation="horizontal" data-slice1-rotation="-25" data-slice2-rotation="-25" data-slice1-scale="2" data-slice2-scale="2">
						<img src="images/3.jpg" width="100%">
					</div>
					<div class="sl-slide bg-5" data-orientation="horizontal" data-slice1-rotation="3" data-slice2-rotation="3" data-slice1-scale="2" data-slice2-scale="1">
						<div class="sl-slide-inner">
							<video width="100%" preload="auto">
								<source src="videos/duke-nukem.mp4" type="video/mp4">
							</video>
						</div>
					</div>
				</div><!-- /sl-slider -->
			</div><!-- /slider-wrapper -->
		</div>
		<script src="js/jquery-1.8.2.min.js"></script>
		<script src="js/jquery.ba-cond.min.js"></script>
		<script src="js/jquery.slitslider.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
